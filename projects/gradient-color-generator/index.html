<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Color Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="gradient"></div>
      <div id="code-text"></div>

      <div class="color-code-boxes">
        <input type="color" class="color-box1" name="color1" value="#ffaaaa" />
        <input type="color" class="color-box2" name="color2" value="#734c8f" />
      </div>

      <div class="angle-selector">
        <select name="toDirection">
          <option value="to right">To Right</option>
          <option value="to right top">To Right Top</option>
          <option value="to right bottom  ">To Right Botom</option>

          <option value="to left">To Left</option>
          <option value="to left top">To Left Top</option>
          <option value="to left right">To Left Right</option>
        </select>
      </div>
    </div>
  </body>
</html>
